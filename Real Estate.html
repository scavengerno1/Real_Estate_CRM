<!DOCTYPE = HTML>
<html>
    <title>Real Estate CRM</title>
        <h2 style="color: cornflowerblue">Welcome to the homemade CRM for Real Estate</h2>
        <body>
            <form>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" size="50"><br>
                <br>
                
                <label for="lanme">Last Name:</label><br>
                <input type="text" id="lname" name="lname" size="50"><br>
                <br>
                
                <label for="Phone">Phone Number:</label><br>
                <input type="text" id="phone" name="phone" size="50"><br>
                <br>
                
                <label for="email">E-Mail:</label><br>
                <input type="text" id="email" name="email" size="50"><br>
                <br>
                
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address" size="50"><br>
                <br>
                
                <label for="property">Property:</label><br>
                <input type="text" id="property" name="property" size="50"><br>
                <br>
                
                <label for="comments">Comments:</label><br>
                <input type="text" id="comments" name="comments" size="50"><br>
                <br>
                
                <label for="hotness">Hotness:</label><br>
                <input type="text" id="hotness" name="hotness" size="50"><br>
                <br>
                
                <input type="reset" value="Reset" id="reset">
                <input type="submit" value="Submit" id="submit">
            </form>

        </body>
</html>
